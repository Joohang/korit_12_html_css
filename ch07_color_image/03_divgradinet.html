<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      background: linear-gradient(gold,tomato);
    }
    .skyblue {
      background: linear-gradient(45deg, blue, skyblue);
    }
    .deeppink {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      background: linear-gradient(90deg,deeppink, 75% ,indigo);
    }
    .three {
      background: linear-gradient(red 33%, white 33% ,white 67%, 
      blue 67%);
    }
    .transparent {
      background: 
      linear-gradient(217deg, red , transparent 70%),
      linear-gradient(127deg, lime, transparent 70%),
      linear-gradient(336deg, blue, transparent 70%);

    }
  </style>
</head>

  <div class="gold"></div>

  <div class = "skyblue"></div>

  <div class = "three"></div>
